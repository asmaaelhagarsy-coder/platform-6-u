  .lessonCard.unit{background:#e0f2fe}

  .tabs{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}

  .panel{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:var(--cardShadow);padding:12px;margin-top:12px}

  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
  .card{border-radius:18px;padding:14px;box-shadow:var(--cardShadow);border:1px solid #eef2ff}
  .card:nth-child(6n+1){background:#ffd1d1}
  .card:nth-child(6n+2){background:#ffe1af}
  .card:nth-child(6n+3){background:#fff4b3}
  .card:nth-child(6n+4){background:#c9f7dc}
  .card:nth-child(6n+5){background:#d7ecff}
  .card:nth-child(6n+6){background:#f3d9ff}

  .ar{margin-top:4px;color:#1f2937}
  .ex{margin-top:8px;color:#0f172a;opacity:.9}
  .actions{display:flex;gap:8px;margin-top:10px}
  .btn{border:none;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer}
  .primary{background:#22c55e;color:#063019}
  .secondary{background:#dbeafe;color:#0b1220}

  .box{background:#f8fafc;border:1px dashed #cbd5e1;border-radius:14px;padding:12px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .draggable{background:#fde68a;padding:12px;border-radius:12px;text-align:center;font-weight:900;cursor:grab}
  .dropzone{background:#e2e8f0;padding:12px;border-radius:12px;min-height:52px;border:2px dashed #94a3b8;text-align:center}
  .dropzone.correct{background:#86efac;border-color:#16a34a}

  .options{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px}
  .opt{border:none;border-radius:12px;padding:14px;font-weight:900;cursor:pointer;color:#0b1220}
  .opt.correct{outline:4px solid var(--good)}
  .opt.wrong{outline:4px solid var(--bad); opacity:.75}

  .readingLine{display:flex;justify-content:space-between;align-items:center;background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin-top:8px}

  .confetti{position:fixed;inset:0;pointer-events:none;z-index:100}
  .piece{position:absolute;width:10px;height:14px;animation:fall 1800ms linear forwards}
  @keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:.25}}

  .toolbar{display:flex;gap:8px;margin:8px 0}

  .gArt{background:#eff6ff;color:#1e40af;border-radius:10px;padding:10px}
  .gUse{background:#f5f3ff;color:#6d28d9;border-radius:10px;padding:10px}
  .gTips{background:#ecfdf5;color:#065f46;border-radius:10px;padding:10px}

function shuffle(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
let voices=[]; function loadVoices(){ voices=speechSynthesis.getVoices(); } window.speechSynthesis.onvoiceschanged=loadVoices; loadVoices();
function pickBritish(){ const c=(voices||[]).filter(v=>/en-GB|UK|Brit/i.test(v.lang+v.name)); const f=c.find(v=>/Female|Sonia|Hazel|Libby|Serena|Zira|Amy|Emma/i.test(v.name)); return f||c[0]||null; }
function speak(text, rate=.82){ const u=new SpeechSynthesisUtterance(text); u.rate=rate; u.pitch=1.05; u.lang='en-GB'; const v=pickBritish(); if(v) u.voice=v; speechSynthesis.cancel(); speechSynthesis.speak(u); }
function cheer(){ const ctx=new (window.AudioContext||window.webkitAudioContext)(); const o=ctx.createOscillator(); const g=ctx.createGain(); o.type='triangle'; o.frequency.value=640; g.gain.value=.06; o.connect(g).connect(ctx.destination); o.start(); setTimeout(()=>o.frequency.value=840,160); setTimeout(()=>o.stop(),360); confetti(); }
function confetti(){ const c=document.getElementById('confetti'); c.innerHTML=''; for(let i=0;i<40;i++){ const p=document.createElement('div'); p.className='piece'; p.style.left=Math.random()*100+'vw'; p.style.top='-10px'; p.style.background=`hsl(${Math.random()*360},90%,60%)`; p.style.animationDuration=(1200+Math.random()*1200)+'ms'; c.appendChild(p);} setTimeout(()=>c.innerHTML='',2000) }

const BASE_TABS = ['Exam','Games','Reading','Vocabulary'];
let current = { type:'lesson', id:1, tab:'Vocabulary' };

const lessonGrid = document.getElementById('lessonGrid');
function renderLessonCards(){ lessonGrid.innerHTML=''; lessons.forEach(ls=>{ const card=document.createElement('div'); card.className='lessonCard'; card.textContent=ls.title; card.onclick=()=>{ current={type:'lesson', id:ls.id, tab: ls.grammar? 'Grammar':'Vocabulary'}; renderTabs(); renderTabContent(); highlightCards(); }; if(current.type==='lesson' && current.id===ls.id) card.classList.add('active'); lessonGrid.appendChild(card); }); const unit=document.createElement('div'); unit.className='lessonCard unit'; unit.textContent='Unit Exam (from page)'; unit.onclick=()=>{ current={type:'unitExam', id:'unit', tab:null}; renderTabs(); renderTabContent(); highlightCards(); }; lessonGrid.appendChild(unit); }
function highlightCards(){ document.querySelectorAll('.lessonCard').forEach((c,i)=>{ const isUnit=c.classList.contains('unit'); if(!isUnit){ const id=lessons[i].id; c.classList.toggle('active', current.type==='lesson' && current.id===id) } else { c.classList.toggle('active', current.type==='unitExam'); } }); }

const tabsWrap = document.getElementById('tabs');
function renderTabs(){ tabsWrap.innerHTML=''; if(current.type==='unitExam'){ const b=document.createElement('button'); b.className='tabBtn active'; b.textContent='Unit Exam'; tabsWrap.appendChild(b); return; } const ls=lessons.find(x=>x.id===current.id); const tabs=[...BASE_TABS]; if(ls.grammar){ tabs.push('Grammar','Practice'); } tabs.forEach(name=>{ const b=document.createElement('button'); b.className='tabBtn'; b.textContent=name; b.onclick=()=>{ if(name==='Exam'){ current={type:'unitExam', id:'unit', tab:null}; renderTabs(); renderTabContent(); highlightCards(); } else { current.tab=name; renderTabContent(); setActiveTab(); } }; tabsWrap.appendChild(b); }); current.tab = current.tab || (ls.grammar?'Grammar':'Vocabulary'); setActiveTab(); }
function setActiveTab(){ document.querySelectorAll('.tabBtn').forEach(b=> b.classList.toggle('active', b.textContent===current.tab)); }

const content = document.getElementById('tabContent');

function renderVocabulary(ls){ const p=document.createElement('div'); p.className='panel'; p.innerHTML='<h2>Vocabulary (EN word + AR meaning) + Dictation</h2>'; const grid=document.createElement('div'); grid.className='cards'; p.appendChild(grid); ls.vocab.forEach(item=>{ const card=document.createElement('div'); card.className='card'; card.innerHTML=`<div class='en'>${item.en}</div><div class='ar'>${item.ar}</div><div class='ex'><i>${item.ex}</i></div>`; const actions=document.createElement('div'); actions.className='actions'; const speakWord=document.createElement('button'); speakWord.className='btn primary'; speakWord.textContent='Pronounce ‚ñ∂'; speakWord.onclick=()=>speak(item.en,.85); const speakEx=document.createElement('button'); speakEx.className='btn secondary'; speakEx.textContent='Speak Example üéß'; speakEx.onclick=()=>speak(item.ex,.88); actions.appendChild(speakEx); actions.appendChild(speakWord); card.appendChild(actions); grid.appendChild(card); });
  const dict=document.createElement('div'); dict.className='panel'; dict.innerHTML = `<h3>‚úçÔ∏è Dictation (AR ‚Üí EN)</h3><div class='box'>Type the <b>English word</b> when I show the <b>Arabic word</b>. The word will be pronounced <b>after</b> a correct answer.</div>`; const start=document.createElement('button'); start.className='btn primary'; start.textContent='Start Dictation'; dict.appendChild(start); const host=document.createElement('div'); host.className='box'; dict.appendChild(host); let score=0,n=0; start.onclick=()=>{ score=0;n=0; nextQ(); }; function nextQ(){ host.innerHTML=''; const pool=[...ls.vocab]; const q=pool[Math.floor(Math.random()*pool.length)]; n++; const info=document.createElement('div'); info.innerHTML=`<b>ÿßŸÑŸÉŸÑŸÖÿ© ÿ®ÿßŸÑÿπÿ±ÿ®Ÿä:</b> ${q.ar}`; host.appendChild(info); const inp=document.createElement('input'); inp.type='text'; inp.placeholder='Type the English word here'; inp.style.cssText='width:100%;padding:10px;margin-top:8px;border-radius:10px;border:1px solid #cbd5e1;font-size:18px;'; host.appendChild(inp); const check=document.createElement('button'); check.className='btn secondary'; check.textContent='Check'; check.onclick=()=>{ const ok=inp.value.trim().toLowerCase()===q.en.toLowerCase(); if(ok){ score++; cheer(); speak(q.en,.85); } else { const tip=document.createElement('div'); tip.style.marginTop='8px'; tip.textContent='Correct: '+q.en; host.appendChild(tip); } if(n>=8){ host.innerHTML += `<div style='margin-top:8px;font-weight:900;color:#16a34a'>Score: ${score} / ${n}</div>`; } else { nextQ(); } }; host.appendChild(check); }

function renderGames(ls){ const p=document.createElement('div'); p.className='panel'; p.innerHTML='<h2>Games</h2>'; const box=document.createElement('div'); box.className='box'; box.innerHTML='<h3>Drag & Drop ‚Äî Match (AR ‚Üí EN)</h3>'; const grid=document.createElement('div'); grid.className='grid2'; box.appendChild(grid); const left=document.createElement('div'); const right=document.createElement('div'); grid.appendChild(left); grid.appendChild(right);
  const leftItems=shuffle([...ls.vocab]); const rightItems=shuffle([...ls.vocab]);
  leftItems.forEach(v=>{ const d=document.createElement('div'); d.className='draggable'; d.textContent=v.ar; d.draggable=true; d.dataset.word=v.en.toLowerCase(); d.ondragstart=e=>e.dataTransfer.setData('text/plain',d.dataset.word); left.appendChild(d); });
  rightItems.forEach(v=>{ const dz=document.createElement('div'); dz.className='dropzone'; dz.textContent=v.en; dz.dataset.target=v.en.toLowerCase(); dz.ondragover=e=>e.preventDefault(); dz.ondrop=e=>{ e.preventDefault(); const w=e.dataTransfer.getData('text/plain'); if(w===dz.dataset.target){ dz.classList.add('correct'); dz.textContent+=' ‚úÖ'; cheer(); } else { dz.style.borderColor='#ef4444'; setTimeout(()=>dz.style.borderColor='#94a3b8',600); } }; right.appendChild(dz); });

  const k=document.createElement('div'); k.className='box'; k.innerHTML='<h3>Quick MCQ (Kahoot style)</h3><div id="kq"></div><div id="kScore" style="font-weight:900;color:#16a34a">Score: 0</div>'; p.appendChild(k); startKahoot(); function startKahoot(){ let s=0; next(); function next(){ const host=k.querySelector('#kq'); host.innerHTML=''; const pool=[...ls.vocab]; const q=pool[Math.floor(Math.random()*pool.length)]; const wrongs=pool.filter(x=>x.en!==q.en).sort(()=>Math.random()-0.5).slice(0,3); let options=shuffle([q, ...wrongs]); const stem=document.createElement('div'); stem.textContent=`Choose the English word for: "${q.ar}"`; host.appendChild(stem); const opts=document.createElement('div'); opts.className='options'; host.appendChild(opts); options.forEach(o=>{ const b=document.createElement('button'); b.className='opt'; b.textContent=o.en; b.onclick=()=>{ [...opts.children].forEach(btn=> btn.disabled=true); if(o.en===q.en){ b.classList.add('correct'); s++; k.querySelector('#kScore').textContent='Score: '+s; cheer(); setTimeout(next,800);} else { b.classList.add('wrong'); [...opts.children].forEach(btn=>{ if(btn.textContent===q.en) btn.classList.add('correct'); }); } }; opts.appendChild(b); }); } }
  content.appendChild(p); }

function renderGrammar(ls){ const p=document.createElement('div'); p.className='panel'; p.innerHTML='<h2>Grammar ‚Äî Articles (a/an/the & no article)</h2>'; const expl=document.createElement('div'); expl.className='grammarBox'; expl.innerHTML = `
  <div class='gArt'><b>Indefinite articles (a/an):</b> use <b>a</b> before a consonant sound; <b>an</b> before a vowel sound. <i>Examples:</i> a doctor, an honest man.</div>
  <div class='gUse'><b>Definite article (the):</b> use for something specific or unique; and before musical instruments & superlatives. <i>Examples:</i> the Nile River, play the guitar, the highest mountain.</div>
  <div class='gTips'><b>No article:</b> plural/uncountable in general, and some fixed expressions. <i>Examples:</i> I like tea, Mount Everest is the highest mountain.</div>`; p.appendChild(expl);
  const q=document.createElement('div'); q.className='box'; p.appendChild(q);
  grammarItems().forEach(item=>{ const it=document.createElement('div'); it.style.margin='10px 0'; it.innerHTML=`<div>${item.stem}</div>`; const opts=document.createElement('div'); opts.className='options'; it.appendChild(opts); shuffle(item.opts).forEach(o=>{ const b=document.createElement('button'); b.className='opt'; b.textContent=o; b.onclick=()=>{ [...opts.children].forEach(btn=> btn.disabled=true); if(o===item.ans){ b.classList.add('correct'); cheer(); } else { b.classList.add('wrong'); [...opts.children].forEach(btn=>{ if(btn.textContent===item.ans) btn.classList.add('correct'); }); } }; opts.appendChild(b); }); q.appendChild(it); });
  content.appendChild(p); }

  {stem:'He is a honest man.', fix:'He is an honest man.'},

  {stem:'A birds sing in the morning.', fix:'Birds sing in the morning.'},
